<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script> <!-- atributo defer adia a execução do script e para esta aplicação foi necessário ter todos os elementos da página carregados. Outra alternativa é deixar depois do Body -->
   
    <title>Devclub - Convert Money</title>

</head>

<body>
   

<img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

<main>

    <label>
        Converter <b>de</b>
        <select>

            <option >

                R$ Real Brasileiro
            </option>
        </select>
    </label>

    <label>
        Converter <b>para</b>
        <select class="currency-select">

            <option value="dolar">

                $ Dólar Americano
            </option>

            <option value="euro">

                € Euro 
            </option>

        </select>
    </label>


<label>
    Valor
    <input class="input-curreny" placeholder="R$ 10.000,00">
</label>


<button class="convert-button">Converter</button>


<section>
    <div class="currency-box">
        <img src="./assets/brasil 2.png" alt="logo-moeda-real">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
    </div>

    <img class="img-arrow" src="./assets/Vector.png" alt="seta">

    <div class="currency-box">
        <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-dolar">
        <p class="currency">Dólar</p>
        <p class="currency-value"> US$ 0,00</p>
    </div>



</section>






</main>



</body>

</html>
